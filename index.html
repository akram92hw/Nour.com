<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro - L'Excellence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: { 800: '#065f46', 900: '#064e3b', 950: '#022c22' },
                        gold: { 400: '#fbbf24', 500: '#f59e0b' }
                    },
                    fontFamily: {
                        'amiri': ['"Amiri"', 'serif'],
                        'montserrat': ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .font-quran { font-family: 'Amiri', serif; line-height: 2.6; }
        /* La fameuse Lumière Verte */
        .active-ayah {
            background-color: #ecfdf5;
            border-right: 4px solid #059669;
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(5, 150, 105, 0.15);
            transition: all 0.5s ease;
        }
        /* Masquer la scrollbar tout en gardant le scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #064e3b; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { HashRouter, Routes, Route, Link, useParams, useNavigate, useLocation } = ReactRouterDOM;

        // --- CONFIGURATION FIREBASE ---
        // REMPLACE CECI PAR TES CLES DEPUIS console.firebase.google.com
        const firebaseConfig = {
            apiKey: "API_KEY_ICI",
            authDomain: "ton-app.firebaseapp.com",
            projectId: "ton-app",
        };
        // Initialisation sécurisée (évite les erreurs si pas de config)
        let auth;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
        } catch (e) {
            console.warn("Firebase non configuré. Le login sera simulé.");
        }

        // --- COMPOSANT : HEADER ---
        const Navbar = ({ user, setAuthModal }) => (
            <nav className="fixed w-full bg-white/95 backdrop-blur shadow-sm z-50 h-20 flex items-center">
                <div className="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
                    <Link to="/" className="flex items-center gap-3 group text-decoration-none">
                        <i className="fas fa-book-open text-3xl text-emerald-800 group-hover:scale-110 transition"></i>
                        <div>
                            <h1 className="text-2xl font-bold text-emerald-950 tracking-tight leading-none">Quran<span className="text-emerald-600">Pro</span></h1>
                            <p className="text-[10px] text-gray-400 font-medium tracking-widest uppercase">L'Excellence</p>
                        </div>
                    </Link>
                    <div>
                        {user ? (
                            <div className="flex items-center gap-3">
                                <span className="hidden md:block text-sm font-semibold text-emerald-800">{user.email.split('@')[0]}</span>
                                <button onClick={() => auth.signOut()} className="w-10 h-10 rounded-full bg-red-50 text-red-500 hover:bg-red-100 transition flex items-center justify-center">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        ) : (
                            <button onClick={() => setAuthModal(true)} className="bg-emerald-900 text-white px-6 py-2.5 rounded-full font-semibold hover:bg-emerald-800 transition shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2">
                                <i className="fas fa-user"></i> <span>Connexion</span>
                            </button>
                        )}
                    </div>
                </div>
            </nav>
        );

        // --- COMPOSANT : MODAL AUTH ---
        const AuthModal = ({ isOpen, onClose }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");

            if (!isOpen) return null;

            const handleAuth = async (e) => {
                e.preventDefault();
                try {
                    if (!auth) throw new Error("Firebase non configuré dans le code.");
                    if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
                    else await auth.createUserWithEmailAndPassword(email, pass);
                    onClose();
                } catch (err) {
                    alert("Erreur (ou Firebase manquant): " + err.message);
                }
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-3xl w-full max-w-sm p-8 shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i className="fas fa-times"></i></button>
                        <h2 className="text-2xl font-bold text-emerald-900 mb-6 text-center">{isLogin ? 'Bon retour' : 'Rejoignez-nous'}</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input type="password" placeholder="Mot de passe" className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition" value={pass} onChange={e=>setPass(e.target.value)} required />
                            <button type="submit" className="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold transition shadow-lg shadow-emerald-200">
                                {isLogin ? 'Se connecter' : "S'inscrire"}
                            </button>
                        </form>
                        <p className="text-center mt-6 text-sm text-gray-500 cursor-pointer hover:text-emerald-600" onClick={() => setIsLogin(!isLogin)}>
                            {isLogin ? "Créer un compte" : "J'ai déjà un compte"}
                        </p>
                    </div>
                </div>
            );
        };

        // --- PAGE : ACCUEIL ---
        const Home = () => {
            const [surahs, setSurahs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [search, setSearch] = useState("");
            const navigate = useNavigate();

            useEffect(() => {
                axios.get('https://api.alquran.cloud/v1/surah')
                    .then(res => { setSurahs(res.data.data); setLoading(false); })
                    .catch(err => console.error(err));
            }, []);

            const filtered = surahs.filter(s => 
                s.englishName.toLowerCase().includes(search.toLowerCase()) || 
                s.number.toString().includes(search)
            );

            return (
                <div className="pt-28 pb-10 px-4 max-w-7xl mx-auto min-h-screen">
                    <div className="text-center mb-16 space-y-4">
                        <span className="text-emerald-600 font-bold tracking-widest text-xs uppercase bg-emerald-50 px-3 py-1 rounded-full">Le Saint Coran</span>
                        <h1 className="text-4xl md:text-6xl font-black text-emerald-950 font-amiri">Al-Quran Al-Kareem</h1>
                        
                        <div className="relative max-w-lg mx-auto mt-8">
                            <i className="fas fa-search absolute left-5 top-4 text-gray-400"></i>
                            <input 
                                type="text" 
                                placeholder="Rechercher une sourate..." 
                                className="w-full pl-12 pr-6 py-4 rounded-full border border-gray-200 shadow-sm focus:shadow-lg focus:border-emerald-500 focus:ring-0 outline-none transition"
                                value={search}
                                onChange={e => setSearch(e.target.value)}
                            />
                        </div>
                    </div>

                    {loading ? <div className="flex justify-center"><div className="loader"></div></div> : (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                            {filtered.map(s => (
                                <div key={s.number} onClick={() => navigate(`/surah/${s.number}`)} 
                                     className="group bg-white p-5 rounded-2xl border border-gray-100 hover:border-emerald-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer relative overflow-hidden">
                                    <div className="absolute -right-4 -top-4 text-9xl text-gray-50 opacity-10 group-hover:opacity-20 transition font-amiri select-none">{s.number}</div>
                                    <div className="flex items-center gap-4 relative z-10">
                                        <div className="w-12 h-12 rounded-xl bg-emerald-50 text-emerald-800 flex items-center justify-center font-bold text-lg group-hover:bg-emerald-600 group-hover:text-white transition shadow-sm">
                                            {s.number}
                                        </div>
                                        <div className="flex-1">
                                            <div className="flex justify-between items-baseline">
                                                <h3 className="font-bold text-gray-800 text-lg group-hover:text-emerald-700 transition">{s.englishName}</h3>
                                                <span className="font-amiri text-xl text-emerald-900">{s.name}</span>
                                            </div>
                                            <p className="text-xs text-gray-400 mt-1">{s.englishNameTranslation} • {s.numberOfAyahs} versets</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- PAGE : LECTEUR ---
        const Reader = ({ setGlobalPlaylist }) => {
            const { id } = useParams();
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const navigate = useNavigate();

            useEffect(() => {
                setLoading(true);
                // Utilisation de Alafasy pour garantir la synchro parfaite (lumière verte)
                axios.get(`https://api.alquran.cloud/v1/surah/${id}/editions/ar.alafasy,fr.hamidullah`)
                    .then(res => {
                        setData({ ar: res.data.data[0], fr: res.data.data[1] });
                        setLoading(false);
                    });
            }, [id]);

            const playSurah = (startIndex = 0) => {
                if(!data) return;
                const playlist = data.ar.ayahs.map((ayah, idx) => ({
                    url: ayah.audio,
                    surah: data.ar.englishName,
                    ayahNum: ayah.numberInSurah,
                    index: idx // L'index global dans la sourate
                }));
                setGlobalPlaylist(playlist, startIndex);
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="loader"></div></div>;

            return (
                <div className="pt-28 pb-40 max-w-4xl mx-auto px-4">
                    <button onClick={() => navigate('/')} className="mb-6 text-gray-500 hover:text-emerald-700 font-medium flex items-center gap-2 transition">
                        <i className="fas fa-arrow-left"></i> Retour
                    </button>

                    <div className="text-center bg-gradient-to-b from-emerald-50 to-white p-10 rounded-3xl border border-emerald-100 mb-10 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-400 to-transparent"></div>
                        <h1 className="text-5xl font-amiri text-emerald-900 mb-2">{data.ar.name}</h1>
                        <p className="text-xl text-gray-600 mb-6">{data.ar.englishName}</p>
                        <button onClick={() => playSurah(0)} className="bg-emerald-600 text-white px-8 py-3 rounded-full font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200 flex items-center gap-2 mx-auto">
                            <i className="fas fa-play"></i> Écouter la Sourate
                        </button>
                    </div>

                    <div className="space-y-4">
                        {data.ar.ayahs.map((ayah, i) => (
                            <div key={i} id={`ayah-${i}`} className="ayah-card p-6 rounded-2xl bg-white border-b border-gray-50 hover:bg-gray-50 transition-colors duration-500 group">
                                <div className="flex justify-between items-start mb-6">
                                    <span className="w-8 h-8 rounded-full border border-emerald-200 flex items-center justify-center text-xs text-emerald-700 font-mono">
                                        {ayah.numberInSurah}
                                    </span>
                                    <button onClick={() => playSurah(i)} className="w-10 h-10 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center opacity-0 group-hover:opacity-100 transition hover:bg-emerald-600 hover:text-white">
                                        <i className="fas fa-play text-sm"></i>
                                    </button>
                                </div>
                                <p className="text-right font-quran text-3xl md:text-4xl text-emerald-950 mb-6 leading-loose" dir="rtl">{ayah.text}</p>
                                <p className="text-gray-600 text-lg leading-relaxed font-light">{data.fr.ayahs[i].text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- COMPOSANT : BARRE DE LECTURE ---
        const PlayerBar = ({ playlist, currentIndex, isPlaying, onToggle, onNext }) => {
            if (!playlist || playlist.length === 0) return null;
            const current = playlist[currentIndex];
            const progress = ((currentIndex + 1) / playlist.length) * 100;

            return (
                <div className="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-40 p-4 pb-6 safe-area-pb">
                    <div className="max-w-4xl mx-auto flex items-center justify-between gap-4">
                        <div className="flex-1 min-w-0">
                            <h4 className="font-bold text-emerald-900 truncate">{current.surah}</h4>
                            <p className="text-xs text-gray-500">Verset {current.ayahNum}</p>
                            <div className="w-full bg-gray-100 h-1 rounded-full mt-2 overflow-hidden">
                                <div className="bg-emerald-500 h-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                             <button onClick={onToggle} className="w-14 h-14 bg-emerald-900 text-white rounded-full flex items-center justify-center text-xl hover:bg-emerald-800 transition shadow-lg shadow-emerald-200/50">
                                <i className={`fas fa-${isPlaying ? 'pause' : 'play'}`}></i>
                            </button>
                            <button onClick={onNext} className="text-gray-400 hover:text-emerald-600 transition">
                                <i className="fas fa-step-forward text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [authModal, setAuthModal] = useState(false);
            
            // État Audio
            const [playlist, setPlaylist] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(new Audio());

            useEffect(() => {
                if(auth) {
                    auth.onAuthStateChanged(u => setUser(u));
                }
            }, []);

            // Logique Audio & Lumière Verte
            useEffect(() => {
                const audio = audioRef.current;
                
                const handleEnd = () => {
                    if (currentIndex < playlist.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                    } else {
                        setIsPlaying(false);
                    }
                };

                audio.addEventListener('ended', handleEnd);
                return () => audio.removeEventListener('ended', handleEnd);
            }, [playlist, currentIndex]);

            useEffect(() => {
                if (playlist.length > 0) {
                    audioRef.current.src = playlist[currentIndex].url;
                    if (isPlaying) audioRef.current.play();

                    // LUMIERE VERTE + SCROLL
                    // On retire l'ancienne classe
                    document.querySelectorAll('.active-ayah').forEach(el => el.classList.remove('active
